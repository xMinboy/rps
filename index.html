<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="playingarea">
        <div class="sides">

            <div class="computer">
                <img id="computerhand" src="paper.png" alt="" value="">
            </div>

            <div class="scorebox">
                <div class="playerbox">
                    Player Score
                    <div class="playerscore">0</div>
                </div>

                <div class="computerbox">
                    Computer Score
                    <div class="computerscore">0</div>
                </div>

            </div>

            <div class="devider"></div>
            <div id="player" class="player">
                <img id="playerhand" src="paper.png" alt="" value="">
            </div>
        </div>
        <div class="winner">Let's Play ðŸŽ‰</div>
        <div class="buttons">
            <button id="rock" type="button">Rock</button>
            <button id="paper" type="button">Paper</button>
            <button id="scissor" type="button">Scissors</button>
        </div>
        <div class="play">
            <button id="play" type="button">Play</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
